<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            background-color: #232f3e;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #37475a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 2.5em;
            color: #e2e2e2;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            color: #d1d1d1;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1em;
            color: #ffffff;
            font-weight: bold;
            background-color: #ffa41b;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Page Under Construction</h1>
        <p>We are working on this page. Please check back soon!</p>
        <a href="index.html" class="back-button">Back to Email Generator</a>
    </div>

</body>
</html>
